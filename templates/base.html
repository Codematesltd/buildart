<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' cdn.tailwindcss.com; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
  <title>{% block title %}Buildaart Construction{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    @layer utilities {
      /* Your custom styles */
    }
  </style>
  {% block styles %}{% endblock %}
</head>
<body class="bg-white text-gray-800 flex flex-col min-h-screen">
  <!-- Navbar -->
  <header class="flex justify-between items-center px-6 py-4 shadow-md sticky top-0 bg-gray-900 z-50">
    <img src="\static\images\logo.png" alt="Buildaart Logo" class="h-20">
    <nav class="space-x-4 text-lg font-semibold hidden md:block text-white">
      <a href="{{ url_for('main.index') }}" class="hover:text-yellow-500 transition-colors">Home</a>
      <a href="{{ url_for('main.about') }}" class="hover:text-yellow-500 transition-colors">About us</a>
      <a href="{{ url_for('main.projects') }}" class="hover:text-yellow-500 transition-colors">Projects</a>
      <a href="{{ url_for('main.awards') }}" class="hover:text-yellow-500 transition-colors">Awards</a>
      <a href="#" class="hover:text-yellow-500 transition-colors">Careers</a>
      <a href="{{ url_for('main.enquiry') }}" class="hover:text-yellow-500 transition-colors">Contact Us</a>
      <a href="{{ url_for('admin.login') }}" class="hover:text-yellow-500 transition-colors">Admin login</a>
    </nav>
  </header>
  
  <main class="flex-grow">
    {% block content %}{% endblock %}
  </main>

  {% block scripts %}{% endblock %}
</body>
</html>
