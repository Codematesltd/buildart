<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Buildaart Construction{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 flex flex-col min-h-screen">
  <!-- Navbar -->
  <header class="flex justify-between items-center px-6 py-4 shadow-md sticky top-0 bg-gray-900 z-50">
    <img src="\static\images\logo.png" alt="Buildaart Logo" class="h-20">
    <nav class="space-x-4 text-lg font-semibold hidden md:block text-white">
      <a href="#" class="hover:text-yellow-500 transition-colors">Home</a>
      <a href="#" class="hover:text-yellow-500 transition-colors">About us</a>
      <a href="#" class="hover:text-yellow-500 transition-colors">Projects</a>
      <a href="#" class="hover:text-yellow-500 transition-colors">Awards</a>
      <a href="#" class="hover:text-yellow-500 transition-colors">Careers</a>
      <a href="#" class="hover:text-yellow-500 transition-colors">Contact Us</a>
    </nav>
  </header>
  
  <main class="flex-grow">
    {% block content %}{% endblock %}
  </main>

 
</body>
</html>
