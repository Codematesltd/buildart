{% extends "base.html" %}

{% block content %}
<style>
    .admin-dashboard {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background: #fff;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 8px;
    }

    .admin-dashboard h1 {
        color: #333;
        margin-bottom: 2rem;
        border-bottom: 2px solid #eee;
        padding-bottom: 1rem;
    }

    .admin-controls {
        display: grid;
        gap: 2rem;
    }

    .admin-controls form {
        background: #f9f9f9;
        padding: 1.5rem;
        border-radius: 6px;
        border: 1px solid #eee;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
        font-weight: 500;
    }

    .form-group input {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
    }

    button {
        background: #007bff;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s;
    }

    button:hover {
        background: #0056b3;
    }

    .logout-form {
        text-align: right;
        margin-bottom: 1rem;
    }

    .logout-form button {
        background: #dc3545;
    }

    .logout-form button:hover {
        background: #c82333;
    }
</style>

<div class="admin-dashboard">
    <h1>Admin Dashboard</h1>
    
    <div class="admin-controls">
        <!-- Logout form -->
        <form class="logout-form" action="{{ url_for('admin.logout') }}" method="GET">
            <button type="submit">Logout</button>
        </form>

        <!-- Add Award Form -->
        <form class="award-form" action="{{ url_for('admin.add_award') }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="text" name="year" required>
            </div>
            
            <div class="form-group">
                <label for="award_name">Award Name:</label>
                <input type="text" name="award_name" required>
            </div>
            
            <div class="form-group">
                <label for="project_name">Project Name:</label>
                <input type="text" name="project_name" required>
            </div>
            
            <div class="form-group">
                <label for="prize">Prize:</label>
                <input type="text" name="prize" required>
            </div>
            
            <button type="submit">Add Award</button>
        </form>
    </div>
</div>
{% endblock %}
