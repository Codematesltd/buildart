<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <form method="POST">
        {{ form.csrf_token }}
        <div>
            {{ form.username.label }}<br>
            {{ form.username }}
        </div>
        <div>
            {{ form.password.label }}<br>
            {{ form.password }}
        </div>
        {{ form.submit }}
    </form>
</body>
</html>
